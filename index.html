<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game 8x4 - 75px Square Tiles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            padding: 15px;
            width: 90%; /* Flexible width */
            max-width: 320px; /* Matches 4 x 75px + 3 x 5px gaps */
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 75px); /* Fixed 75px columns */
            grid-template-rows: repeat(8, 75px); /* Fixed 75px rows */
            grid-gap: 5px;
            margin: 20px auto 0; /* Center the grid */
            width: fit-content; /* Only take up space needed */
        }
        .card {
            width: 75px; /* Fixed width */
            height: 75px; /* Fixed height */
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
            position: relative;
            border-radius: 5px;
            overflow: hidden; /* Ensure image stays within bounds */
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card.flipped img {
            display: block;
        }
        .card.flipped {
            background-color: #fff;
            transform: rotateY(180deg);
        }
        .card.matched {
            background-color: #fff;
            transform: rotateY(180deg);
        }
        .card:active {
            transform: scale(0.95);
        }
        /* Adjust for very small screens */
        @media (max-width: 320px) {
            .grid {
                grid-gap: 3px;
            }
            .card {
                width: 70px; /* Slightly smaller on tiny screens */
                height: 70px;
            }
        }
        /* Larger screens */
        @media (min-width: 600px) {
            .game-container {
                max-width: 340px; /* 4 x 75px + 3 x 5px, with padding */
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Game</h1>
        <div id="grid" class="grid"></div>
        <p>Moves: <span id="moves">0</span></p>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const movesDisplay = document.getElementById('moves');
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;

        // Array of 16 image URLs (each appears twice, 32 total)
        const imageUrls = [
            'https://images.unsplash.com/photo-1600585154340-be6161a56a0c',
            'https://images.unsplash.com/photo-1600585154340-be6161a56a0c',
            'https://images.unsplash.com/photo-1518791841217-8f162f1e1131',
            'https://images.unsplash.com/photo-1518791841217-8f162f1e1131',
            'https://images.unsplash.com/photo-1533738363-b7f9aef128ce',
            'https://images.unsplash.com/photo-1533738363-b7f9aef128ce',
            'https://images.unsplash.com/photo-1508138221679-760a23a2285b',
            'https://images.unsplash.com/photo-1508138221679-760a23a2285b',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba',
            'https://images.unsplash.com/photo-1494545261862-d81d416fba7b',
            'https://images.unsplash.com/photo-1494545261862-d81d416fba7b',
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e',
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e',
            'https://images.unsplash.com/photo-1519125323398-675f398f6978',
            'https://images.unsplash.com/photo-1519125323398-675f398f6978',
            'https://images.unsplash.com/photo-1521747116042-5a810773f86b',
            'https://images.unsplash.com/photo-1521747116042-5a810773f86b',
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0',
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e',
            'https://images.unsplash.com/photo-1518655048521-f130df041f17',
            'https://images.unsplash.com/photo-1518655048521-f130df041f17',
            'https://images.unsplash.com/photo-1485550409059-9afb054cada4',
            'https://images.unsplash.com/photo-1485550409059-9afb054cada4',
            'https://images.unsplash.com/photo-1503437313881-503a91226402',
            'https://images.unsplash.com/photo-1503437313881-503a91226402',
            'https://images.unsplash.com/photo-1490730141103-6cac27aaab94',
            'https://images.unsplash.com/photo-1490730141103-6cac27aaab94'
        ];

        // Initialize game
        function initializeGame() {
            cards = imageUrls.sort(() => Math.random() - 0.5);
            grid.innerHTML = '';
            moves = 0;
            movesDisplay.textContent = moves;
            matchedPairs = 0;
            flippedCards = [];

            cards.forEach((url, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.value = url;

                const img = document.createElement('img');
                img.src = url;
                card.appendChild(img);

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        // Handle card flip
        function flipCard() {
            const card = this;
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
                card.classList.add('flipped');
                flippedCards.push(card);
                moves++;
                movesDisplay.textContent = moves;

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        // Check if flipped cards match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === 16) {
                    setTimeout(() => alert('You won! Moves: ' + moves), 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // Reset the game
        function resetGame() {
            initializeGame();
        }

        // Start the game
        initializeGame();
    </script>
</body>
</html>
